<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CouletteApp</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Coulette</h1>
      <p>
        <small class="desc"
          >A little Webapp to generate random colors and save them.</small
        >
      </p>

      <br />
      <button id="generateColor" data-cy="generate-color-btn">
        generate color
      </button>
      <button id="saveColor" data-cy="save-color-btn">save color</button><br />
      <p id="hexColorName" data-cy="hex-color-name-header"></p>
    </header>
    <main>
      <ul id="ListOfColors" data-cy="color-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
